<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Carousel</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg">
        </div>

        <div class="carousel-item">
            <img src="images/2.jpg">
        </div>

        <div class="carousel-item">
            <img src="images/3.jpg">
        </div>

        <div class="carousel-actions">
            <button class="carousel-btn carousel-btn-prev" aria-label="Previous slide"> <div class="round"></div> </button>
            <button class="carousel-btn carousel-btn-next" aria-label="Next slide"> <div class="round"></div> </button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
